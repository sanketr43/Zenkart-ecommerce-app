<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/boiler-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Zenkart | Homepage</title>
</head>
<body>
    <nav class="bui-navbar">
        <div class="bui-navbar-container bui-container">
            <div class="bui-navbar-logo">Zenkart</div>
            <div class="bui-navbar-menu bui-navbar-search">
                <i class="bi bi-search"></i>
                <input type="text" class="bui-form-control" placeholder="Search">
            </div>
            <div class="bui-navbar-menu">
                <div class="bui-navbar-menu-item">
                    <button class="bui-btn bui-btn-primary">Login</button>
                </div>
                <div class="bui-navbar-menu-item">
                    <a class="bui-navbar-icon"><i class="bi bi-heart"></i><span class="bui-badge-round bui-badge-absolute bui-bg-info">0</span></a>
                </div>
                <div class="bui-navbar-menu-item">
                    <a class="bui-navbar-icon"><i class="bi bi-cart"></i><span class="bui-badge-round bui-badge-absolute bui-bg-info">0</span></a>
                </div>
            </div>
            <div class="bui-mobile-menu">
                <button><i class="bi bi-list"></i></button>
            </div>
        </div>
    </nav>

    <div class="bui-container">
        <!--category four six column-->
        <div class="bui-home-category">
            <div class="bui-card">
                <div class="bui-card-img">
                    <img class="bui-card-img-top" src="https://cdn.pixabay.com/photo/2018/02/08/11/54/male-3139289__340.jpg" alt="card-image">
                    <div class="bui-card-img-overlay">
                        <h5 class="bui-card-title">Men</h5>
                    </div>
                </div>
            </div>
            <div class="bui-card">
                <div class="bui-card-img">
                    <img class="bui-card-img-top" src="https://cdn.pixabay.com/photo/2018/02/08/11/54/male-3139289__340.jpg" alt="card-image">
                    <div class="bui-card-img-overlay">
                        <h5 class="bui-card-title">Men</h5>
                    </div>
                </div>
            </div>
            <div class="bui-card">
                <div class="bui-card-img">
                    <img class="bui-card-img-top" src="https://cdn.pixabay.com/photo/2018/02/08/11/54/male-3139289__340.jpg" alt="card-image">
                    <div class="bui-card-img-overlay">
                        <h5 class="bui-card-title">Men</h5>
                    </div>
                </div>
            </div>
            <div class="bui-card">
                <div class="bui-card-img">
                    <img class="bui-card-img-top" src="https://cdn.pixabay.com/photo/2018/02/08/11/54/male-3139289__340.jpg" alt="card-image">
                    <div class="bui-card-img-overlay">
                        <h5 class="bui-card-title">Men</h5>
                    </div>
                </div>
            </div>
            <div class="bui-card">
                <div class="bui-card-img">
                    <img class="bui-card-img-top" src="https://cdn.pixabay.com/photo/2018/02/08/11/54/male-3139289__340.jpg" alt="card-image">
                    <div class="bui-card-img-overlay">
                        <h5 class="bui-card-title">Men</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="bui-home-category-two">
            <div class="bui-card-row">
                <div class="bui-card-badge bui-bg-info">New Arrival</div>
                <img class="bui-card-img-left" src="https://cdn.pixabay.com/photo/2018/02/08/11/54/male-3139289__340.jpg" alt="card-image">
                <div class="bui-card-body">
                    <h5 class="bui-card-title">Summer Collection</h5>
                    <p class="bui-card-text">
                        Check out our best winter collection to stay warm in style this season.
                    </p>
                </div>
            </div>
            <div class="bui-card-row">
                <div class="bui-card-badge bui-bg-info">New Arrival</div>
                <img class="bui-card-img-left" src="https://cdn.pixabay.com/photo/2018/02/08/11/54/male-3139289__340.jpg" alt="card-image">
                <div class="bui-card-body">
                    <h5 class="bui-card-title">Summer Collection</h5>
                    <p class="bui-card-text">
                        Check out our best winter collection to stay warm in style this season.
                    </p>
                </div>
            </div>
        </div>
    </div>


    <script src="js/scripts.js"></script>
</body>
</html>
