<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/boiler-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Zenkart | Homepage</title>
</head>
<body>
    <nav class="bui-navbar">
        <div class="bui-navbar-container bui-container">
            <div class="bui-navbar-logo">Zenkart</div>
            <div class="bui-navbar-menu bui-navbar-search bui-mobile-search" id="mobileSearchBlock">
                <i class="bi bi-search"></i>
                <input type="text" class="bui-form-control" placeholder="Search" id="mobileSearchInput">
            </div>
            <div class="bui-navbar-menu">
                <div class="bui-mobile-menu">
                    <a class="bui-navbar-icon" id="mobileSearchMenu"><i class="bi bi-search"></i></a>
                </div>
                <div class="bui-mobile-menu">
                    <a class="bui-navbar-icon"><i class="bi bi-box-arrow-in-right"></i></a>
                </div>
                <div class="bui-navbar-menu-item bui-desktop">
                    <button class="bui-btn bui-btn-info">Login</button>
                </div>
                <div class="bui-navbar-menu-item">
                    <a class="bui-navbar-icon"><i class="bi bi-heart"></i><span class="bui-badge-round bui-badge-absolute bui-bg-info">0</span></a>
                </div>
                <div class="bui-navbar-menu-item">
                    <a class="bui-navbar-icon"><i class="bi bi-cart"></i><span class="bui-badge-round bui-badge-absolute bui-bg-info">0</span></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="bui-container">
        <!--category five column-->
        <div class="bui-home-category">
            <div class="bui-card">
                <div class="bui-card-img">
                    <img class="bui-card-img-top" src="https://cdn.pixabay.com/photo/2018/02/08/11/54/male-3139289__340.jpg" alt="card-image">
                    <div class="bui-card-img-overlay">
                        <h5 class="bui-card-title">Men</h5>
                    </div>
                </div>
            </div>
            <div class="bui-card">
                <div class="bui-card-img">
                    <img class="bui-card-img-top" src="https://cdn.pixabay.com/photo/2018/02/08/11/54/male-3139289__340.jpg" alt="card-image">
                    <div class="bui-card-img-overlay">
                        <h5 class="bui-card-title">Men</h5>
                    </div>
                </div>
            </div>
            <div class="bui-card">
                <div class="bui-card-img">
                    <img class="bui-card-img-top" src="https://cdn.pixabay.com/photo/2018/02/08/11/54/male-3139289__340.jpg" alt="card-image">
                    <div class="bui-card-img-overlay">
                        <h5 class="bui-card-title">Men</h5>
                    </div>
                </div>
            </div>
            <div class="bui-card">
                <div class="bui-card-img">
                    <img class="bui-card-img-top" src="https://cdn.pixabay.com/photo/2018/02/08/11/54/male-3139289__340.jpg" alt="card-image">
                    <div class="bui-card-img-overlay">
                        <h5 class="bui-card-title">Men</h5>
                    </div>
                </div>
            </div>
            <div class="bui-card">
                <div class="bui-card-img">
                    <img class="bui-card-img-top" src="https://cdn.pixabay.com/photo/2018/02/08/11/54/male-3139289__340.jpg" alt="card-image">
                    <div class="bui-card-img-overlay">
                        <h5 class="bui-card-title">Men</h5>
                    </div>
                </div>
            </div>
        </div>

        <!--Image Slider-->
        <div class="bui-slider-container">
            <div class="bui-slider">
                <img src="https://images.unsplash.com/photo-1580828343064-fde4fc206bc6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="">
                <img src="https://images.unsplash.com/photo-1607083205626-956228d6185d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1193&q=80" alt="">
                <img src="https://images.unsplash.com/photo-1591030434469-3d78c7b17820?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80" alt="">
            </div>
        </div>

        <!--category 2 column-->
        <div class="bui-home-category-two">
            <div class="bui-card-row">
                <div class="bui-card-badge bui-bg-info">New Arrival</div>
                <img class="bui-card-img-left" src="https://cdn.pixabay.com/photo/2018/02/08/11/54/male-3139289__340.jpg" alt="card-image">
                <div class="bui-card-body">
                    <h5 class="bui-card-title">Summer Collection</h5>
                    <p class="bui-card-text">
                        Check out our best winter collection to stay warm in style this season.

                <div class="bui-card-body">
                    <h5 class="bui-card-title">Summer Collection</h5>
                    <p class="bui-card-text">
                        Check out our best winter collection to stay warm in style this season.
                    </p>
                </div>
            </div>
        </div>
    </div>


    <script src="js/scripts.js"></script>
</body>
