<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/boiler-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Zenkart | Register</title>
</head>
<body>
    <nav class="bui-navbar">
        <div class="bui-navbar-container bui-container">
            <div class="bui-navbar-logo"><img src="images/zenkart-2.png" alt="zenkart"></div>
            <div class="bui-navbar-menu bui-navbar-search bui-mobile-search" id="mobileSearchBlock">
                <i class="bi bi-search"></i>
                <input type="text" class="bui-form-control" placeholder="Search" id="mobileSearchInput">
            </div>
            <div class="bui-navbar-menu">
                <div class="bui-mobile-menu">
                    <a class="bui-navbar-icon" id="mobileSearchMenu"><i class="bi bi-search"></i></a>
                </div>
                <div class="bui-mobile-menu">
                    <a class="bui-navbar-icon"><i class="bi bi-box-arrow-in-right"></i></a>
                </div>
                <div class="bui-navbar-menu-item bui-desktop">
                    <button class="bui-btn bui-btn-info">Login</button>
                </div>
                <div class="bui-navbar-menu-item">
                    <a class="bui-navbar-icon"><i class="bi bi-heart"></i><span class="bui-badge-round bui-badge-absolute bui-bg-info">0</span></a>
                </div>
                <div class="bui-navbar-menu-item">
                    <a class="bui-navbar-icon"><i class="bi bi-cart"></i><span class="bui-badge-round bui-badge-absolute bui-bg-info">0</span></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="bui-container">
        <div class="bui-auth">
            <div class="bui-card">
                <div class="bui-card-body">
                    <h5 class="bui-card-title bui-text-center bui-mb-3 bui-mt-3">Register</h5>
                    <div class="bui-auth-form">
                        <form action="">
                            <div class="bui-mb-3">
                                <label for="email" class="bui-form-label">Email</label>
                                <input type="text" class="bui-form-control" name="email">
                            </div>
                            <div class="bui-mb-3">
                                <label for="password" class="bui-form-label">Password</label>
                                <input type="password" class="bui-form-control" name="password">
                            </div>
                            <div class="bui-mb-3 bui-remember">
                                <span><input type="checkbox"> I accept all terms and condition</span>
                            </div>
                            <div class="bui-mb-4">
                                <button class="bui-btn bui-btn-info bui-btn-block">Create new account</button>
                            </div>
                            <div class="bui-mb-3 bui-text-center">
                                <a href="#">Already have account <i class="bi bi-chevron-right"></i></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/scripts.js"></script>
</body>
</html>
