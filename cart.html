<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/boiler-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Zenkart | Homepage</title>
</head>
<body>
    <nav class="bui-navbar">
        <div class="bui-navbar-container bui-container">
            <div class="bui-navbar-logo"><img src="images/zenkart-2.png" alt="zenkart"></div>
            <div class="bui-navbar-menu bui-navbar-search bui-mobile-search" id="mobileSearchBlock">
                <i class="bi bi-search"></i>
                <input type="text" class="bui-form-control" placeholder="Search" id="mobileSearchInput">
            </div>
            <div class="bui-navbar-menu">
                <div class="bui-mobile-menu">
                    <a class="bui-navbar-icon" id="mobileSearchMenu"><i class="bi bi-search"></i></a>
                </div>
                <div class="bui-mobile-menu">
                    <a class="bui-navbar-icon"><i class="bi bi-box-arrow-in-right"></i></a>
                </div>
                <div class="bui-navbar-menu-item bui-desktop">
                    <button class="bui-btn bui-btn-info">Login</button>
                </div>
                <div class="bui-navbar-menu-item">
                    <a class="bui-navbar-icon"><i class="bi bi-heart"></i><span class="bui-badge-round bui-badge-absolute bui-bg-info">0</span></a>
                </div>
                <div class="bui-navbar-menu-item">
                    <a class="bui-navbar-icon"><i class="bi bi-cart"></i><span class="bui-badge-round bui-badge-absolute bui-bg-info">0</span></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="bui-container">
        <p class="bui-cart-title bui-text-center">My Cart (2)</p>

        <div class="bui-cart">
            <div class="bui-cart-items-container">
                <div class="bui-card">
                    <div class="bui-card-body bui-cart-item">
                        <div class="bui-cart-img">
                            <img src="https://img.mensxp.com/media/shop/catalog/products/M/742352/maroon-front-zip-bomber-jacket-61998-default.jpg" alt="">
                        </div>
                        <div class="bui-cart-name">
                            <p class="bui-card-text">Men Premium Jacker</p>
                            <h5 class="bui-card-title">$2000</h5>
                        </div>
                        <div class="bui-cart-qty">
                            <button class="bui-btn"><i class="bi bi-plus"></i></button>
                            <input type="text" class="bui-form-control" value="2" min="0">
                            <button class="bui-btn"><i class="bi bi-dash"></i></button>
                        </div>
                        <div class="bui-cart-btn">
                            <button class="bui-btn bui-btn-info">Remove from cart</button>
                            <button class="bui-btn bui-btn-default">Move to wishlist</button>
                        </div>
                    </div>
                </div>

                <div class="bui-card">
                    <div class="bui-card-body bui-cart-item">
                        <div class="bui-cart-img">
                            <img src="https://img.mensxp.com/media/shop/catalog/products/M/742352/maroon-front-zip-bomber-jacket-61998-default.jpg" alt="">
                        </div>
                        <div class="bui-cart-name">
                            <p class="bui-card-text">Men Premium Jacker</p>
                            <h5 class="bui-card-title">$2000</h5>
                        </div>
                        <div class="bui-cart-qty">
                            <button class="bui-btn"><i class="bi bi-plus"></i></button>
                            <input type="text" class="bui-form-control" value="2" min="0">
                            <button class="bui-btn"><i class="bi bi-dash"></i></button>
                        </div>
                        <div class="bui-cart-btn">
                            <button class="bui-btn bui-btn-info">Remove from cart</button>
                            <button class="bui-btn bui-btn-default">Move to wishlist</button>
                        </div>
                    </div>
                </div>

                <div class="bui-card">
                    <div class="bui-card-body bui-cart-item">
                        <div class="bui-cart-img">
                            <img src="https://img.mensxp.com/media/shop/catalog/products/M/742352/maroon-front-zip-bomber-jacket-61998-default.jpg" alt="">
                        </div>
                        <div class="bui-cart-name">
                            <p class="bui-card-text">Men Premium Jacker</p>
                            <h5 class="bui-card-title">$2000</h5>
                        </div>
                        <div class="bui-cart-qty">
                            <button class="bui-btn"><i class="bi bi-plus"></i></button>
                            <input type="text" class="bui-form-control" value="2" min="0">
                            <button class="bui-btn"><i class="bi bi-dash"></i></button>
                        </div>
                        <div class="bui-cart-btn">
                            <button class="bui-btn bui-btn-info">Remove from cart</button>
                            <button class="bui-btn bui-btn-default">Move to wishlist</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bui-cart-total-container">
                <div class="bui-card">
                    <div class="bui-card-body bui-cart-total">
                        <h5 class="bui-card-title">Price Details</h5>
                        <hr>
                        <div class="bui-cart-price"><span>Sub-total (5 items)</span><span>$2000</span></div>
                        <div class="bui-cart-price"><span>Discount</span><span>$599</span></div>
                        <div class="bui-cart-price"><span>Delivery Charges</span><span>$100</span></div>
                        <hr>
                        <h5 class="bui-card-title"><span>Total Price</span><span>$5000</span></h5>
                        <hr>
                        <p>You will save â‚¹1999 on this order</p>
                        <button class="bui-btn bui-btn-info">Place order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/scripts.js"></script>
</body>
</html>
